
{{ define "main" }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
<header class="subheader">
    <div class="overlay">
      <div class="container">
        <div class="sub-content">
          <h1 class="display-4 uppercase">{{.Title}}</h1>
        </div>
      </div>
    </div>
</header>
<div class="container video pt-8">
    {{.Content}}
</div>
<section class="gallery pt-4 pb-8">
    <div class="container">
        <div class="row">
          <a href="{{ $.Site.BaseURL}}img/gallery_img1.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="{{ $.Site.BaseURL}}img/gallery_img1.jpg" class="img-fluid rounded py-1">
          </a>
          <a href="{{ $.Site.BaseURL}}img/gallery_img2.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="{{ $.Site.BaseURL}}img/gallery_img2.jpg" class="img-fluid rounded py-1">
          </a>
          <a href="{{ $.Site.BaseURL}}/img/gallery_img3.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="{{ $.Site.BaseURL}}img/gallery_img3.jpg" class="img-fluid rounded py-1">
          </a>
        </div>
        <div class="row">
          <a href="{{ $.Site.BaseURL}}img/gallery_img4.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="{{ $.Site.BaseURL}}img/gallery_img4.jpg" class="img-fluid rounded py-1">
          </a>
          <a href="{{ $.Site.BaseURL}}img/gallery_img5.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="{{ $.Site.BaseURL}}img/gallery_img5.jpg" class="img-fluid rounded py-1">
          </a>
          <a href="{{ $.Site.BaseURL}}img/gallery_img6.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
            <img src="{{ $.Site.BaseURL}}img/gallery_img6.jpg" class="img-fluid rounded py-1">
          </a>
        </div>
      </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js" defer></script>
{{ end }}
